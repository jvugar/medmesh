<body background="{{url_for('static',filename='img/medmesh-bkgrnd.png')}}">
    <div class="container">
        <br />
        <br />
        <br />
        <br />
        <center><label color="black" class="user"> New User Sign-Up </label> </center>

        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="login">
                <form method="post" action={{ url_for('signup') }}>
                    <div class="form-group">
                        <label class="userb"> Username: </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder=" Username">
                    </div>
                    <div class="form-group">
                        <label class="userb"> Password: </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder=" Password">
                    </div>
                    <div class="form-group">
                        <label class="userb"> Age: </label>
                        <input type="text" class="form-control" id="age" name="age" placeholder=" Age">
                    </div>
                    <div class="form-group">
                        <label class="userb"> Height: </label>
                        <input type="text" class="form-control" id="height" name="height" placeholder=" Height in centimeters">
                    </div>
                    <div class="form-group">
                        <label class="userb"> Weight: </label>
                        <input type="text" class="form-control" id="weight" name="weight" placeholder=" weight in kilos">
                    </div>
                    <div class="form-group">
                        <label class="userb"> Insurance: </label>
                        <input type="text" class="form-control" id="insurance" name="insurance" placeholder="Insurance">
                    </div>
                    <div class="form-group">
                        <label class="userb"> State: </label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="State(2 letter code)">
                    </div>
                    <div class="form-group">
                        <label class="userb"> City: </label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>
                    <div class="form-group label_001">
                        <label class="userb"> Gender: </label>
                        <label class="radio-inline"><input type="radio" name="gender" value="1.0">Male</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="2.0">Female</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="3.0">Other</label>
                    </div>
                    <div class="form-group label_001">
                        <label class="userb"> Ever Married: </label>
                        <label class="radio-inline"><input type="radio" name="married" value=1.0>Yes</label>
                        <label class="radio-inline"><input type="radio" name="married" value=0.0>No</label>
                    </div>
                    <div class="form-group label_001">
                        <label class="userb"> HyperTension: </label>
                        <label class="radio-inline"><input type="radio" name="hypertension" value=1.0>Yes</label>
                        <label class="radio-inline"><input type="radio" name="hypertension" value=0.0>No</label>
                    </div>
                    <div class="form-group label_001">
                        <label class="userb"> Heart Disease: </label>
                        <label class="radio-inline"><input type="radio" name="heartdisease" value=1.0>Yes</label>
                        <label class="radio-inline"><input type="radio" name="heartdisease" value=0.0>No</label>
                    </div>
                    <div class="form-group label_001">
                        <label class="userb"> Smoking: </label>
                        <label class="radio-inline"><input type="radio" name="smoking" value="1.0">Never</label>
                        <label class="radio-inline"><input type="radio" name="smoking" value="2.0">Formerly</label>
                        <label class="radio-inline"><input type="radio" name="smoking" value="3.0">Smoking</label>
                    </div>
                    <div class="form-group label_001">
                        <label class="userb"> Work Type: </label>
                        <select class="form-control" name="worktype" id="sel1">
                            <label class="radio-inline">
                                <option value=""></option>
                            </label>
                            <label class="radio-inline">
                                <option value="1.0">Children</option>
                            </label>
                            <label class="radio-inline">
                                <option value="2.0">Private</option>
                            </label>
                            <label class="radio-inline">
                                <option value="3.0">Never Worked</option>
                            </label>
                            <label class="radio-inline">
                                <option value="4.0">Self-Employed</option>
                            </label>
                            <label class="radio-inline">
                                <option value="5.0">Government</option>
                            </label>
                        </select>


                        <!--
                        <label class=""> Work Type: </label>
                        <label class="radio-inline"><input type="radio" name="worktype" value="children">Children</label>

                        <label class="radio-inline"><input type="radio" name="worktype" value="Private">Private</label>

                        <label class="radio-inline"><input type="radio" name="worktype" value="never_worked">Never Worked</label>

                        <label class="radio-inline"><input type="radio" name="worktype" value="self_employed">Self-Employed</label>

                        <label class="radio-inline"><input type="radio" name="worktype" value="government">Government</label>
                    -->
                    </div>
                    <div class="form-group label_001">
                        <label class="userb"> Residence Type: </label>
                        <label class="radio-inline"><input type="radio" name="residencetype" value="1.0">Rural</label>
                        <label class="radio-inline"><input type="radio" name="residencetype" value="2.0">Urban</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Submit" style="border-radius:0px;">
                        <input type="reset" class="btn btn-danger" value="Reset" style="border-radius:0px;">
                    </div>
                    <br /><br /><br />
                </form>

                -->
            </div>
        </div>
    </div>
</body>
